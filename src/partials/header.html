<header class="header" id="header">
  <div class="container header__container">
    <a class="logo" href="#">
      <svg class="logo__icon" width="80" height="30">
        <use href="./images/sprite.svg#icon-hero-helloen"></use>
      </svg>
    </a>
    <nav class="navigation nav-scroll">
      <ul class="navigation__list">
        <li class="navigation__item">
          <a class="navigation__link" href="#program">Studying program</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#about">About</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#benefits">Training options</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#contacts">Contacts</a>
        </li>
      </ul>
    </nav>
    <button class="button header__button header__button--visible" type="button">
      Consultation by phone
    </button>
    <button
      class="menu-btn"
      type="button"
      aria-expanded="false"
      aria-controls="mob-menu"
      aria-label="menu button"
      data-menu-button
    >
      <svg class="menu-btn__icons" width="20" height="15">
        <use
          class="menu-btn__icon-menu"
          href="./images/sprite.svg#icon-menu"
          width="20"
          height="12"
        ></use>
        <use
          class="menu-btn__icon-close"
          href="./images/sprite.svg#icon-close"
          width="15"
          height="15"
        ></use>
      </svg>
    </button>
    <div class="mob-menu nav-scroll" id="mob-menu" data-menu>
      <div class="container">
        <a class="logo mob-menu__logo" href="">
          <svg class="logo__icon" width="80" height="30">
            <use href="./images/sprite.svg#icon-hero-helloen"></use>
          </svg>
        </a>
        <ul class="mob-menu__list">
          <li class="mob-menu__item">
            <a class="mob-menu__link" href="#program">Studying program</a>
          </li>
          <li class="mob-menu__item">
            <a class="mob-menu__link" href="#about">About</a>
          </li>
          <li class="mob-menu__item">
            <a class="mob-menu__link" href="#benefits">Training options</a>
          </li>
          <li class="mob-menu__item">
            <a class="mob-menu__link" href="#contacts">Contacts</a>
          </li>
        </ul>
        <button class="button mob-menu__button" type="button">
          Consultation by phone
        </button>
      </div>
    </div>
  </div>
</header>
